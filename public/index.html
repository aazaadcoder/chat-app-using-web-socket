<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    /* #messages>li:nth-child(odd) {
      background: #efefef;
    } */

    .joined {
      background: lightgreen;
    }

    .left {
      background: lightcoral;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button type="submit">Send</button>
  </form>



  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const allMessages = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (input.value) {
        socket.emit("user-message", input.value);
        input.value = "";
      }
    })

    socket.on("message", (message) => {
      const messageBox = document.createElement("li");
      messageBox.textContent = message;
      allMessages.appendChild(messageBox);
      window.scrollTo(0, document.body.scrollHeight)


    })

    socket.on("connected-user-id", (connectedUserId) => {
      const messageBox = document.createElement("li");
      messageBox.classList.add("joined");
      messageBox.textContent = `User: ${connectedUserId} has joined the Chat`;
      allMessages.appendChild(messageBox);
      window.scrollTo(0, document.body.scrollHeight);

    })

    socket.on("disconnected-user-id", (disConnectedUserId) => {
      const messageBox = document.createElement("li");
      messageBox.classList.add("left");
      messageBox.textContent = `User: ${disConnectedUserId} has left the Chat`;
      allMessages.appendChild(messageBox);
      window.scrollTo(0, document.body.scrollHeight);

    })
  </script>
</body>

</html>
